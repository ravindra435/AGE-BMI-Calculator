<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Age Calculator</h2>
      <div class="form-group">
        <label for="birthdate">Enter your birthdate:</label>
        <input
          type="date"
          id="birthdate"
          class="form-control"
          [(ngModel)]="birthdate"
        />
      </div>
      <br />
      <button class="btn btn-primary" (click)="calculateAge()">
        Calculate Age
      </button>
      <div *ngIf="age" class="mt-3">
        <p>
          Your age is {{ age.years }} years, {{ age.months }} months, and
          {{ age.days }} days.
        </p>
      </div>
    </div>
  </div>
</div>
