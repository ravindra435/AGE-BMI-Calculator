<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">BMI Calculator</h2>
      <div class="form-group">
        <label for="weight">Enter your weight (kg):</label>
        <input
          type="number"
          id="weight"
          class="form-control"
          [(ngModel)]="weight"
        />
      </div>
      <br />
      <div class="form-group">
        <label for="height">Enter your height (cm):</label>
        <input
          type="number"
          id="height"
          class="form-control"
          [(ngModel)]="height"
        />
      </div>
      <br />
      <button class="btn btn-primary" (click)="calculateBMI()">
        Calculate BMI
      </button>
      <div *ngIf="bmi" class="mt-3">
        <p>Your BMI is {{ bmi }}</p>
      </div>
    </div>
  </div>
</div>
